services:

  mongo:
    image: mongo
    volumes:
      - mongo-data:/data/db

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
    depends_on:
      - mongo
    tty: true
    command: /bin/bash

volumes:

  mongo-data:
    driver: local
